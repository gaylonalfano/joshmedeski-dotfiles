bind -N "‚åò+g lazygit " g new-window -c "#{pane_current_path}" -n "üå≥" "lazygit 2> /dev/null"
bind -N "‚åò+G gh-dash " G new-window -c "#{pane_current_path}" -n "üò∫" "ghd 2> /dev/null"
